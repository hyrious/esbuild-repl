<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Play</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
    }
    .dark {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <script>
    parent.postMessage('ready', '*');
    onmessage = e => {
      if (e.data === 'dark') {
        document.body.classList.add('dark')
        document.documentElement.style.colorScheme = e.data
        return
      }

      if (e.data === 'light') {
        document.body.classList.remove('dark')
        document.documentElement.style.colorScheme = e.data
        return
      }

      if (!Array.isArray(e.data)) return;

      document.body.textContent = ''
      e.data.forEach(s => {
        try {
          eval(s.code)
        } catch (err) {
          console.error(`An error occurred in ${s.name}:`)
          console.error(err)
          parent.postMessage('error:' + s.name + '|' + err, '*');
        }
      })
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>esbuild.repl</title>
  <meta name="description" content="Try esbuild in your browser.">
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" src="./main.js"></script>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div id="app"><header class="svelte-129coud"><h1 class="svelte-129coud"><a href="https://esbuild.github.io" target="_blank" rel="noreferrer" class="svelte-129coud">esbuild</a>
    <span>.</span>
    <a href="https://github.com/hyrious/esbuild-repl" target="_blank" rel="noreferrer" class="svelte-129coud">repl</a></h1>
  <nav class="svelte-129coud"><input type="radio" name="mode" id="mode-transform" value="transform" checked class="svelte-129coud">
      <label for="mode-transform" tabindex="0" title="esbuild.transform()" class="svelte-129coud">transform
      </label><input type="radio" name="mode" id="mode-build" value="build"  class="svelte-129coud">
      <label for="mode-build" tabindex="0" title="esbuild.build()" class="svelte-129coud">build
      </label>
    <a class="playground svelte-129coud" href="./play.html" title="play your code">playground</a></nav>
  <select value="latest" title="change version" class="svelte-129coud"><option value="latest">latest</option></select>
  <button title="hyrious/esbuild-repl" class="svelte-129coud"><i class="i-mdi-github"></i></button>
  <button title="share (press shift for rollup url)" class="svelte-129coud"><i class="i-mdi-share-variant"></i></button>
  <button title="theme: dark" class="svelte-129coud"><i class="i-mdi-moon-waxing-crescent"></i></button>
</header>
<main data-mode="transform"><section style="" class="svelte-rzp60m"><div class="pane svelte-rzp60m" style="width: 50%"><section slot="left" class="input"><textarea class="editor" rows="2" spellcheck="false">let a = 1</textarea>
    <input placeholder="--loader=js" spellcheck="false" autocomplete="off" value=""></section></div>
  <div class="pane svelte-rzp60m" style="width: 50%"><section slot="right" class="output"><pre class="result code svelte-30wqgg"></pre>
    
    </section></div>
  <div class="divider svelte-rzp60m" style="left: calc(50% - 8px); height: 0px"></div></section>

  <section style="display: none" class="svelte-rzp60m"><div class="pane svelte-rzp60m" style="width: 50%"><section slot="left" class="input"><h3 class="svelte-1efahfh"><span class="svelte-1efahfh">ES6 modules go in…</span>
      <button class="svelte-1efahfh">Start over</button></h3>
    <article class="module svelte-1e3pbc is-entry"><header class="svelte-1e3pbc"><input placeholder="main.js" spellcheck="false" class="svelte-1e3pbc" value="main.js">
      <button class="remove svelte-1e3pbc"><span class="label svelte-1e3pbc">remove</span>
        <i class="i-mdi-close"></i></button>
      <button class="entry svelte-1e3pbc"><span class="label svelte-1e3pbc">(entry module)</span>
        <i class="i-mdi-minus"></i></button></header>
  <textarea class="editor svelte-1e3pbc" rows="2" spellcheck="false">export let a = 1</textarea>
</article>
    <button class="svelte-1efahfh"><i class="i-mdi-plus"></i>
      <span>add module</span></button></section></div>
  <div class="pane svelte-rzp60m" style="width: 50%"><section slot="right" class="output"><h3 class="svelte-1efahfh">
      <span class="svelte-1efahfh">…bundle comes out</span></h3>
    
    <article class="module svelte-1e3pbc"><header class="svelte-1e3pbc"><input placeholder="main.js" spellcheck="false" value="main.js" readonly class="svelte-1e3pbc"></header>
  <pre class="chunk svelte-1e3pbc"></pre>
</article>
    </section></div>
  <div class="divider svelte-rzp60m" style="left: calc(50% - 8px); height: 0px"></div></section>
</main>
<footer class="svelte-9g49lf"><i class="i-mdi-loading svelte-9g49lf"></i>
  <span>Loading...</span>
</footer></div>

</html>
